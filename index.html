<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #display {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        #count {
            font-size: 30px;
            color: green;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn {
            background-color: #28a745;
            color: white;
        }
        .btn:disabled {
            background-color: #aaa;
        }
        #reset {
            background-color: #dc3545;
            color: white;
        }
        #message {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Tasbih Counter</h1>
    <div id="display">Press the button to start</div>
    <div id="count">0 / 100</div>
    <button id="tasbihBtn" class="btn" onclick="countTasbih()">Click</button>
    <button id="reset" onclick="resetTasbih()">Reset</button>
    
    <!-- Message area for blessings & hadith -->
    <div id="message"></div>

    <!-- Sound effect -->
    <audio id="beep-sound" src="https://residential-tiffany-streamppl-ca1d6f39.koyeb.app//29675/mixkit-censorship-beep-1082.wav?hash=b7f768"></audio>

    <script>
        let counter = 0;
        let phrases = ["Subhan Allah", "Alhamdulillah", "Allahu Akbar"];
        let phraseIndex = 0;
        let finalDua = "La ilaha ill-Allah wahdahu la sharika lah, lahu`l-mulk wa lahu`l-hamd wa huwa `ala kulli shay`in qadir";

        function countTasbih() {
            counter++;

            // Update phrase when reaching 34 (instead of 33)
            if (counter % 33 === 1 && counter !== 1) {
                phraseIndex++;
                setTimeout(() => {
                    alert("Switch to " + phrases[phraseIndex] + "!");
                    navigator.vibrate(500); // Vibrate for 500ms
                    document.getElementById("beep-sound").play(); // Play sound
                }, 200);
            }

            // If completed 99, show the final dua and hadith
            if (counter === 100) {
                document.getElementById("display").innerText = finalDua;
                document.getElementById("count").innerText = counter + " / 100";
                document.getElementById("tasbihBtn").disabled = true;
                
                // Blessings message
                let blessings = "ðŸŒŸ MashaAllah! May Allah bless you and keep you steadfast in His remembrance. Keep praying and remembering Allah! ðŸŒŸ";
                
                // Hadith about Dhikr
                let hadith = "ðŸ•Œ Prophet Muhammad ï·º said: 'The example of the one who remembers Allah and the one who does not is like that of the living and the dead.' (Sahih al-Bukhari 6407)";
                
                document.getElementById("message").innerHTML = `<p>${blessings}</p><p><strong>${hadith}</strong></p>`;
                
                alert("Tasbih completed! Keep remembering Allah and stay steadfast in your Salah. May Allah bless you! ðŸ¤²");
                
                return;
            }

            // Update display
            document.getElementById("display").innerText = phrases[phraseIndex] + " " + (counter % 33 || 33);
            document.getElementById("count").innerText = counter + " / 100";
        }

        function resetTasbih() {
            counter = 0;
            phraseIndex = 0;
            document.getElementById("display").innerText = "Press the button to start";
            document.getElementById("count").innerText = "0 / 100";
            document.getElementById("tasbihBtn").disabled = false;
            document.getElementById("message").innerHTML = "";
        }
    </script>

</body>
</html>
