<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #0a192f; /* Deep navy */
            color: #e6f1ff; /* Light text for visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #FFD700; /* Gold */
            font-weight: 600;
        }
        #display {
            font-size: 20px;
            margin: 20px 0;
            font-weight: 400;
            min-height: 24px;
        }
        #count {
            font-size: 28px;
            color: #00ff9b; /* Emerald green */
            font-weight: 600;
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn {
            background-color: #00ff9b; /* Emerald green */
            color: #0a192f;
        }
        .btn:hover {
            background-color: #00e68a;
            box-shadow: 0 0 15px #00ff9b;
        }
        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #reset {
            background-color: transparent;
            color: #FFD700; /* Gold */
            border: 2px solid #FFD700;
        }
        #reset:hover {
            background-color: #FFD700;
            color: #0a192f;
        }
        #progressBar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff9b, #FFD700);
            transition: width 0.3s;
        }
        #message {
            font-size: 16px;
            color: #e6f1ff;
            margin-top: 20px;
            line-height: 1.6;
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .glass-container {
                padding: 20px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
        .flash {
            animation: flash-animation 0.5s;
        }

        @keyframes flash-animation {
            0% { color: #e6f1ff; }
            50% { color: #FFD700; }
            100% { color: #e6f1ff; }
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>Tasbih Counter</h1>
        <div id="display">Press the button to start</div>
        <div id="count">0 / 100</div>

        <div id="progressBar">
            <div id="progress"></div>
        </div>

        <button id="tasbihBtn" class="btn" onclick="countTasbih()">Click</button>
        <button id="reset" onclick="resetTasbih()">Reset</button>

        <div id="message"></div>
    </div>

    <audio id="beep-sound" src="https://residential-tiffany-streamppl-ca1d6f39.koyeb.app//29675/mixkit-censorship-beep-1082.wav?hash=b7f768"></audio>

    <script>
        let counter = 0;
        let phrases = ["Subhan Allah", "Alhamdulillah", "Allahu Akbar"];
        let phraseIndex = 0;
        let finalDua = "La ilaha ill-Allah wahdahu la sharika lah, lahu`l-mulk wa lahu`l-hamd wa huwa `ala kulli shay`in qadir";

        let dhikrMessages = [
            "ðŸ“– *Quran (2:152)*: 'So remember Me; I will remember you.'",
            "ðŸ•Œ *Sahih Muslim 2691*: 'The best of speech after the Quran is SubhanAllah, Alhamdulillah, La ilaha illAllah, and Allahu Akbar.'",
            "ðŸ“– *Quran (13:28)*: 'Verily, in the remembrance of Allah do hearts find rest.'",
            "ðŸ•Œ *Sahih al-Bukhari 6407*: 'The example of one who remembers Allah and one who does not is like the living and the dead.'",
            "ðŸ“– *Quran (33:41-42)*: 'O you who have believed, remember Allah with much remembrance.'",
            "ðŸ•Œ *Sunan Ibn Majah 3790*: 'No one remembers Allah except that tranquility descends upon him, mercy covers him, and the angels surround him.'"
        ];

        function countTasbih() {
            counter++;
            document.getElementById("progress").style.width = (counter / 100) * 100 + "%";

            if (counter % 33 === 0 && phraseIndex < 2) {
                phraseIndex++;
                const display = document.getElementById("display");
                display.classList.add("flash");
                setTimeout(() => {
                    display.classList.remove("flash");
                    document.getElementById("beep-sound").play();
                }, 500);
            }

            if (counter === 100) {
                document.getElementById("display").innerText = finalDua;
                document.getElementById("count").innerText = counter + " / 100";
                document.getElementById("tasbihBtn").disabled = true;
                
                let randomMessage = dhikrMessages[Math.floor(Math.random() * dhikrMessages.length)];
                let blessings = "ðŸŒŸ MashaAllah! May Allah bless you and keep you steadfast in His remembrance. ðŸŒŸ";
                
                document.getElementById("message").innerHTML = `<p>${blessings}</p><p><strong>${randomMessage}</strong></p>`;
                
                return;
            }

            // FIXED: Show "1" instead of "33" when switching phrases
            let phraseCounter = counter % 33 === 0 ? 33 : counter % 33;
            document.getElementById("display").innerText = phrases[phraseIndex] + " " + phraseCounter;
            document.getElementById("count").innerText = counter + " / 100";
        }

        function resetTasbih() {
            counter = 0;
            phraseIndex = 0;
            document.getElementById("display").innerText = "Press the button to start";
            document.getElementById("count").innerText = "0 / 100";
            document.getElementById("tasbihBtn").disabled = false;
            document.getElementById("message").innerHTML = "";
            document.getElementById("progress").style.width = "0%";
        }
    </script>

</body>
</html>
