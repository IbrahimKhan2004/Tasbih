<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        #display {
            font-size: 22px;
            margin: 20px;
        }
        #count {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <h1>Tasbih Counter</h1>
    <h2 id="display">SubhanAllah 1</h2>
    <p id="count">0 / 100</p>
    <button id="tasbihBtn" onclick="countTasbih()">Click to Count</button>
    <p id="message"></p>

    <audio id="beep-sound">
        <source src="beep.mp3" type="audio/mpeg">
    </audio>

    <script>
        let counter = 0;
        let phraseIndex = 0;
        const phrases = ["SubhanAllah", "Alhamdulillah", "Allahu Akbar"];

        function countTasbih() {
            counter++;

            // Switch phrases after every 33 counts
            if (counter % 33 === 1 && counter !== 1 && phraseIndex < 2) {
                phraseIndex++;
                setTimeout(() => {
                    alert("Switch to " + phrases[phraseIndex] + "!");
                    navigator.vibrate(500);
                    document.getElementById("beep-sound").play();
                }, 200);
            }

            // When tasbih reaches 100
            if (counter === 100) {
                let finalDua = "La ilaha illa Allah, wahdahu la sharika lahu, lahul mulku wa lahul hamdu, wa huwa 'ala kulli shayâ€™in qadir."; // âœ… Correctly defined

                document.getElementById("display").innerText = finalDua;
                document.getElementById("count").innerText = counter + " / 100";
                document.getElementById("tasbihBtn").disabled = true;

                // Random motivation message
                let dhikrMessages = [
                    "MashaAllah! Keep remembering Allah.",
                    "May Allah bless you and accept your Dhikr.",
                    "Stay steadfast in Salah and Dhikr.",
                    "Your effort is recorded with Allah."
                ];
                let randomMessage = dhikrMessages[Math.floor(Math.random() * dhikrMessages.length)];

                document.getElementById("message").innerHTML = `<p>ðŸŒŸ ${randomMessage} ðŸŒŸ</p>`;

                alert("Tasbih completed! Keep remembering Allah and stay steadfast in your Salah. May Allah bless you! ðŸ¤²");

                return;
            }

            // Update display
            document.getElementById("display").innerText = phrases[phraseIndex] + " " + (counter % 33 || 33);
            document.getElementById("count").innerText = counter + " / 100";
        }
    </script>

</body>
</html>
